engines: 
  eslint:
    enabled: true
    channel: "eslint-3"
  duplication:
    enabled: true
    exclude_fingerprints:
    # exclude the istanbul threshold enforcer of both global and local threshold levels
    # gulp tasks for unit vs component tests
    - 9285d6fcf5369c809cfe5b3156acb938
    - 5bb0daa86b94d2f6183a1cade4472208
    - 5b7b69cb869e0957899d820e04ae431a
    - dc963c6315208c61d8be21fa0f980216
    - ad5fd5eac5821c15b7a67d31d23e1f6c


    exclude_paths:
    - "generators/app/templates/"
    
    config:
      languages:
        javascript:
    
ratings:
    paths:
    - "gulp/**/*"
    - "generators/**/*"
    - "!generators/app/templates/**/*"
    - test
exclude_paths:
- coverage
- .coverage
- testresults
- .testresults
- node_modules
- "generators/app/templates/**/*"

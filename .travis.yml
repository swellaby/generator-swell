dist: trusty
sudo: false
os:
  - linux

addons:
  # srcclr: true
  codeclimate:
    repo_token: $CODECLIMATE_REPO_TOKEN
  sonarcloud:
    organization: "swellaby"
    token:
      secure: $SONAR_TOKEN

notifications:
  slack: swellaby:$SLACK_TOKEN

cache:
  directories:
    - '$HOME/.sonar/cache'

before_script:
    - export PROJECT_VERSION=$(node -e "console.log(require('./package.json').version);")

install:  
    - nvm install node
    - npm install
    - npm install -g codeclimate-test-reporter coveralls
    - nvm install 6
    - nvm install 5
    - nvm install 4

script:
    - nvm use 4
    - npm run build
    - nvm use 5
    - npm run build
    - nvm use 6
    - npm run build
    - nvm use node
    - node -v
    - npm run build
    - if [ "$SONARQUBE_SKIPPED" != true ]; then sonar-scanner -D sonar.projectVersion=$PROJECT_VERSION; fi

after_success:
    - codeclimate-test-reporter < .coverage/unit/lcov.info
    - coveralls < .coverage/unit/lcov.info
